{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/da8d57c989.js"></script>
<link rel="stylesheet" href="{% static 'assets/style.css' %}">
<form method='POST' url='#' id='issues-add-form'>
    {% csrf_token %}
    <div class='form-group custom-formgroup'>
        <label class='customlabel' for='student-pid'> Student ID </label>
        <input type='text' class='form-control custom-input' name='student-pid' placeholder='Student ID (unique)'>
    </div>
    <div class='form-group custom-formgroup'>
        <label class='customlabel' for='book-isbn'> Book ISBN / ID </label>
        <input type='text' class='form-control custom-input' name='book-isbn' placeholder='ISBN of Book to Issue'>
    </div>
    <button class='btn btn-primary custom-submit-button' action='submit'>Issue Book </button>
    <small class="form-text text-muted"> Please ensure student has not borrowed any book and book is not already issued. </small>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script rel='application/javascript' src='{% static 'assets/app.js' %}'></script>
