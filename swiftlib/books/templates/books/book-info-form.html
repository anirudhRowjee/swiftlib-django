{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<strong > Name : </p><span class='info-field'></span> {{ book.name }} </strong>
<br>
<strong > Author : </p><span class='info-field'></span> {{ book.author }} </strong>
<br>
<strong > ISBN-13 : </p><span class='info-field'></span> {{ book.isbn13 }} </strong>
<br>
<button class='btn btn-danger'> Delete Book </button>
<form method='POST' action='submit'>
        {% csrf_token %}
        <input type='hidden' value='{{ book.pid }}' name='delete_isbn'>
</form>
